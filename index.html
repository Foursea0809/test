<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樂團介紹</title>
    <style>
    
        body ::before
        {
 content: "";
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 z-index: -1;
 background: url(https://i0.wp.com/hackazine-tw.com/wp-content/uploads/2018/01/1400x.png?fit=594%2C594&ssl=1);


    }
    header{
        background-color: aqua;
     grid-column: 1/-1;
    }
    main{
        background-color: darkgray;
        display:flex;
        justify-content: center;
        align-items: center;
    }
    main div{
        border: 1px;
    }
    aside{
        background-color: darksalmon;
    }
    footer{
        background-color: grey;
        grid-column: 1/-1;
    }


    </style>
</head>

<body>
    <header>header</header>
    <main>
     <div>1</div>
     <div>2</div>
     <div>3</div>
    </main>
    <aside>aside</aside>
    <footer>footer</footer>

    
</body>
</html>
