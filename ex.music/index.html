        body {

            text-align: center;
            
        }
        
        main {
           
            background-repeat:no-repeat;
            background-size: contain;
            background-attachment: scroll;
           
        }
        
        main p{
            color:black;
            
            
        }
        aside {
 
            background-repeat: no-repeat;
            background-position: top 50px center;

            background-attachment:scroll;
            text-align: center;
            
        }
        footer {
            background-color:gray;
            grid-column: 2/-1;
           
            
           
        }
        .video-container {
    position: relative;

    padding-top: 30px;

}

.video-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0 none;
    
}
